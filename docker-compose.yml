services:
  db:
    image: postgres:16-alpine
    container_name: shop-db
    environment:
      POSTGRES_DB: online_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/001-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d online_store"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shop-server
    env_file:
      - ./server/.env.docker
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm run seed:users && npm start"
    ports:
      - "7000:7000"
    volumes:
      - ./server/static:/app/static
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:7000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  client:
    build:
      context: ./client.v2
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:7000/api/
        VITE_IMG_URL: http://localhost:7000/
    container_name: shop-client
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db_data:
